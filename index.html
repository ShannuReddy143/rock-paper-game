<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 30px;
      font-size: 2.5em;
    }

    .choices {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .choice {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      margin: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .choice:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .choice img {
      width: 100px;
      height: 100px;
    }

    .result {
      font-size: 24px;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" onclick="playGame('rock')">
      <img src="https://img.icons8.com/emoji/100/rock-emoji.png" alt="Rock">
      <p>Rock</p>
    </div>
    <div class="choice" onclick="playGame('paper')">
      <img src="https://img.icons8.com/emoji/100/page-facing-up.png" alt="Paper">
      <p>Paper</p>
    </div>
    <div class="choice" onclick="playGame('scissors')">
      <img src="https://img.icons8.com/emoji/100/scissors-emoji.png" alt="Scissors">
      <p>Scissors</p>
    </div>
  </div>

  <div class="result" id="result">Make your move!</div>

  <div class="footer">
    &copy; 2025 Rock Paper Scissors Game | Made with ❤️
  </div>

  <script>
    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = `It's a draw! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! ${userChoice} beats ${computerChoice}.`;
      } else {
        result = `You lose! ${computerChoice} beats ${userChoice}.`;
      }

      document.getElementById('result').innerText = result;
    }
  </script>

</body>
</html>
